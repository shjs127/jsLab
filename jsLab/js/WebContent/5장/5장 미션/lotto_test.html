<html>
 <head>
 <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <title> lotto </title>
  <script type="text/javascript">

function find(){
	var rand=[];
	for (var i=0;i<6;i++){
		rand[i]=parseInt(Math.random()*45+1);
		for(var j=0;j<i;j++){
			if(rand[i]==rand[j]){
				rand.pop();
				i--;
			}
		}
	}
		rand.sort((a,b)=>{
			return a-b;
		})
		document.write(rand,"<br/>");
}

  </script>
 </head>

 <body>
 <form>
	<input type=button value="추첨하기" onClick="find()">
 </form> 
 </body>
</html>
