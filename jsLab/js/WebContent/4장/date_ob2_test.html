<title>날짜 정보 객체</title>
<script type="text/javascript">
	//<![CDATA[
	var t=new Date();//오늘 날짜 객체
	var nowYear=t.getFullYear; 
	
	var theDate=new Date("2021/8/23");
	
	var diffDate=theDate-t;
	
	var result=Math.ceil(diffDate/(60*60*24*1000));
	
	//남은 일수를 출력합니다.
	document.write("현재일로 부터 수료일까진 " + result + "일 남았습니다.");
	//]]>
</script>
